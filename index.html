<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="model-1">

        <div class="login-form">
            <h1 style="padding-top: 70px;">Sign in</h1>
            <div class="icon-login">
                <i class="ti-facebook"></i>
                <i class="ti-google"></i>
                <i class="ti-instagram"></i>
            </div>
            <p style="font-size: 12px;">or use your account</p>
            <div class="put-info">
                <input type="text" class="email" placeholder="Email">
                <input type="password" class="pass" placeholder="Password">
            </div>

            <a href="" class="forgot">Forgot your password?</a>
            <div class="btn-login">
                <button class="login">Sign in</button>
            </div>


        </div>
        <div class="form-signup">
            <div class="hello">
                <h1>Hello, Friend!</h1>
            </div>

            <p class="intro">Enter your personal details and start journey with us</p>
            <button class="signup">Sign up</button>
        </div>
    </div>


    <div class="model-2">
        <div class="form-login">
            <h2>Welcome Back!</h2>
            <p class="intro">To keep connected with us please login with your personal info</p>
            <button class="signup">Sign in</button>
        </div>
        <div class="signup-form">
            <h2>Create Account</h2>
            <div class="icon-login">
                <i class="ti-facebooK"></i>
                <i class="ti-google"></i>
                <i class="ti-instagram"></i>
            </div>
            <p>or use your email for registration</p>
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="email" placeholder="Email">
            <input type="password" class="pass" placeholder="Password">
            <button class="login">Sign up</button>
        </div>
    </div>

</body>

</html>
